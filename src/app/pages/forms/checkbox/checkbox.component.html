<div class="row">
  <div class="col-lg-3">
    <nb-card>
      <nb-card-header>Example</nb-card-header>
      <nb-card-body>
        <div>
            <code>
              add class="cha-checkbox" on mat-checkbox
            </code>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-3">
    <nb-card>
      <nb-card-header>Checkbox</nb-card-header>
      <nb-card-body>
        <div>
          <div>
          <mat-checkbox class="cha-checkbox">Check me!</mat-checkbox>
          </div>
          <div>
          <mat-checkbox class="cha-checkbox"><b>Check me!</b></mat-checkbox>
          </div>
          <div>
          <mat-checkbox class="cha-checkbox" checked = "true">Checked!</mat-checkbox>
          </div>
          <div>
          <mat-checkbox class="cha-checkbox" disabled="true">Disabled!</mat-checkbox>
          </div>
          <div>
            <mat-checkbox class="cha-checkbox" disabled="true" checked = "true">Disabled!</mat-checkbox>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
